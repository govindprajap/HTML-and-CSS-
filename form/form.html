<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form html</h1>
    <form method="get" >
        <fieldset>
            <label for="name">Enter your name</label>
            <input type="text" id="name" name="username">
            <br>
            <br>
            <label for="address">Enter your Address</label>
            <textarea id="address" name="address"></textarea>
            <br>
            <label for="DOB">Date of birth</label>
            <input type="date" id="DOB" name="DOB">
            <br>
            <label for="Password">Password</label>
            <input type="password" name="Userpassword" id="Password">
            <br>
            select gender:
            <br>
            <label for="Male">Male</label>
            <input type="radio" name="usergender" id="Male" value="male">
            <br>
            <label for="Female">Female</label>
            <input type="radio" name="usergender" id="Female" value="female">
            <br>
            select movies: 
            <br>
            <label for="Avenger">Avenger</label>
            <input type="checkbox" name="Avenger" id="Avenger">
            <br>
            <br>
            <label for="sultan">sultan</label>
            <input type="checkbox" name="sultan" id="sultan">
            <br>
            <br>
            <label for="Sole">Sole</label>
            <input type="checkbox" name="Sole" id="Sole">
            <br>
            <input type="Submit" >
        </fieldset>
        

    </form>
</body>
</html>
