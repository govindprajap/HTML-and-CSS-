<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text Style</title>
    <style>
        p{
            color: brown;
            /* text-align: center; */
            text-transform: capitalize;
            text-indent: 100px;
        }
        h3{
            color: blueviolet;
           
        }
        a{
            text-decoration: none;
            text-decoration: line-through;
            text-transform: uppercase;
            
            
        }
    </style>
</head>
<body>
    <h3>Text formating</h3>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quae, excepturi?</p>
    <a href="">Google.com</a>
    
</body>
</html>
